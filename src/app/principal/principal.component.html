<h1>Formul√°rio de Cadastro</h1>

<form>
    <img src="assets/img/icon_user.png" alt="icone usuario">

    <input type="text" name="nome" [(ngModel)]="cliente.nome" placeholder="Entre com o nome" class="form-control">
    <input type="number" name="idade" [(ngModel)]="cliente.idade" placeholder="Entre com a idade" class="form-control">
    <input type="text" name="cidade" [(ngModel)]="cliente.cidade" placeholder="Entre com a cidade" class="form-control">

    <input type="button" value="Cadastrar" *ngIf="btnCadastro" (click)="cadastrar()" class="btn btn-primary">
    <input type="button" value="Alterar" *ngIf="!btnCadastro" (click)="editar()" class="btn btn-warning">
    <input type="button" value="Remover" *ngIf="!btnCadastro" (click)="remover()" class="btn btn-danger">
    <input type="button" value="Cancelar" *ngIf="!btnCadastro" (click)="cancelar()" class="btn btn-dark">
</form>

<h1>Tabela de Cadastro</h1>

<table class="table table-striped" *ngIf="tabela">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Indice</th>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Cidade</th>
        <th scope="col">Selecionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes; index as i">
        <td>{{ i+1 }}</td>
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.idade }}</td>
        <td>{{ cliente.cidade }}</td>
        <td><button type="button" (click)="selecionarCliente(i)" class="btn btn-success">Selecionar</button></td>
      </tr>
    </tbody>
</table>
